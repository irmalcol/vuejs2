<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>

    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="getLink()">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
    </div>

    <script>
        new Vue({
            el: '#app',

            data: {
                title: 'Hello World!',
                link: 'https://google.ca',
                finishedLink: '<a href="https://google.ca">Google</a>'
            },

            methods: {
                sayHello: function() {
                    this.title = 'Hello!';
                    return this.title;
                },
                getLink: function() {
                    return this.link;
                }
            }
        });
    </script>
</body>
</html>
