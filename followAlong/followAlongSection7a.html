<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>

    <script src="vue.js"></script>
</head>
<body>
    <div id="app1">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>
    <div id="app2">
        <my-cmp2></my-cmp2>
        <hr>
        <my-cmp2></my-cmp2>
    </div>

    <script>
        // This is a globally-registered component
        Vue.component('my-cmp', {
            data: function() {
                return {
                    name: 'Ian'
                }
            },
            template: '<p>My name is {{ name }}</p>'
        });

        // This is data to be used in a locally-registered component
        const myCmp2data = {
            data: function() {
                return {
                    favColor: 'green'
                };
            },
            template: '<p>My favourite colour is {{ favColor }}</p>'
        }

        // This Vue instance uses the global 'my-cmp' component
        new Vue({
            el: '#app1'
        });

        // This Vue instance uses a local 'my-cmp2' component
        // which is not available outside of this instance.
        new Vue({
            el: '#app2',
            components: {
                'my-cmp2': myCmp2data
            }
        });
    </script>
</body>
</html>
