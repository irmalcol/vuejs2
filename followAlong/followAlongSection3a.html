<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>

    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me!</p>
        <p v-else>You see me instead</p>
        <template v-if="show">
            <h1>Template Heading</h1>
            <p>Paragraph inside template</p>
        </template>
        <button @click="show = !show">Switch</button>
        <p v-show="show">Do you also see me?</p>

        <hr>

        <ul>
            <li class="ingredients" v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
        </ul>
        <hr>
        <ul>
            <li v-for="person in persons">
                <div v-for="(value, key, index) in person" :key="ingredient">({{ index }}) {{ key }}: {{value}}</div>
            </li>
        </ul>
        <span v-for="n in 10">{{ n }} </span>
        <hr>
        <template v-for="(ingredient, index) in ingredients">
            <h2>{{ ingredient }}</h2>
            <p :class="ingredient">{{ index }}</p>
        </template>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: true,
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    {name: 'Max', age: 27, color: 'red'},
                    {name: 'Anna', age: 'unknown', color: 'blue'},
                ]
            },
        });
    </script>
</body>
</html>
