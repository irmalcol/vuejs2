<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>

    <div id="exercise">
        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button v-on:click="showAlert()">Show Alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <input type="text" v-on:keydown="storeTypedValue(1, $event)">
            <input type="text" v-on:keydown="value1 = $event.target.value">
            <p>{{ value1 }}</p>
        </div>
        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input type="text" v-on:keydown.enter="storeTypedValue(2, $event)">
            <p>{{ value2 }}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                value1: '',
                value2: ''
            },
            methods: {
                showAlert: function() {
                    alert('Alert!');
                },
                storeTypedValue: function(inputSelect, event) {
                    if (inputSelect === 1) {
                        this.value1 = event.target.value;
                    } else if (inputSelect === 2) {
                        this.value2 = event.target.value;
                    }
                }
            }
        });
    </script>
    
</body>
</html>
